{% extends "base.html" %}

{% block content %}
<div class="container content">
  <div class="row">
    <!-- sidebar -->
    {% with active_page='profile' %}
    {% include "sidebar.html" %}
    {% endwith %}
    <!-- sidebar -->
    
    <!-- main content -->
    <div class="col-md-8 content">
      <h1>Welcome, {{first_name}} {{last_name}}</h1>
      <div class="row">
        <div class="col-md-6">
          <h4>First Name:</h4>
          <p>{{ first_name }}</p>
        </div>
        <div class="col-md-6">
          <h4>Last Name:</h4>
          <p>{{ last_name }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h4>Username:</h4>
          <p>{{ username }}</p>
        </div>
        <div class="col-md-6">
          <h4>Email:</h4>
          <p>{{ email }}</p>
        </div>
      </div>
    </div>
    <!-- main content -->
  </div>
</div>
{% endblock %}
